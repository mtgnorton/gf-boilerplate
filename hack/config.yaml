
# CLI tool, only in development environment.
# https://goframe.org/docs/cli
gfcli:
  gen:
    dao:
      - link: "mysql:root:secret@tcp(127.0.0.1:3308)/gf-boilerplate"
        descriptionTag: true
    enums:
 
  run:
    path:  "./bin"
    extra: ""
    args:  "--gf.debug --gf.gcfg.file=manifest/config/config.local.yaml"
    watchPaths:
      # - api/*.go
      # - internal/controller/*.go
      # - utility/*.go
  docker:
    build: "-a amd64 -s linux -p temp -ew"
    tagPrefixes:
      - my.image.pub/my-app
