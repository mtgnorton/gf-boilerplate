system:
  # debug开关，开启后接口出现错误时会向前端输出堆栈信息，可选：false|true，默认为true
  debug: true

# https://goframe.org/docs/web/server-config-file-template
server:
  address:     ":8002"
  openapiPath: "/api.json"
  swaggerPath: "/swagger"
  errorLogEnabled: false
  accessLogEnabled: true
  
# https://goframe.org/docs/core/glog-config
#  DEBU < INFO < NOTI < WARN < ERRO < CRIT
#  ALL, DEV, PROD
logger:
  level : "all"
  stdout: true

notify:
  default: fs # fs为feishu
  fsWebhook: 111


jwt:
  cacheAdapter: "memory"                  #缓存驱动方式，支持：memory|redis, 不填默认memory,如果为redis,则redis.cache选项必须有值
  secretKey: "wlink2222"                  # 令牌加密秘钥，考虑安全问题生产环境中请修改默认值
  expires: 604800                        # 令牌有效期，单位：秒。默认7天
  autoRefresh: true                      # 是否开启自动刷新过期时间， false|true 默认为true
  refreshInterval: 86400                 # 刷新间隔，单位：秒。必须小于expires，否则无法触发。默认1天内只允许刷新一次
  maxRefreshTimes: 30                    # 最大允许刷新次数，-1不限制。默认30次
  multiLogin: true                       # 是否允许多端登录， false|true 默认为true

# https://goframe.org/docs/core/gdb-config-file
database:
  default:
    link: "mysql:root:secret@tcp(127.0.0.1:3308)/gf-boilerplate?loc=Local&parseTime=true&charset=utf8mb4"
    debug:  true
    stdout: false

# Redis 配置示例
redis:
  default:
    address: 127.0.0.1:6379
    db:      1
  cache:
    address:     127.0.0.1:6379
    db:          0
    pass:        

trace:
  enabled: false
  serviceName: wlink
  endpoint: localhost:4318
  path: /traces

prometheus:
  enabled: true
  path: /metrics

